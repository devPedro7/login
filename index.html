<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title class="fi fi-rr-document-signed">Login</title>
</head>
<body>

    <main class="container-main">

        <section class="sessao-esquerda">
            <h1>Minha Conta</h1>
            <form class="form-login">
                <input type="text" id="nome" placeholder="Insira seu usuário">
                <input type="password" id="senha" placeholder="senha">
                <input type="submit" value="Acessar">
            </form>

            <div class="area">
                <span class="link">Novo por aqui?<a href="#">Cadastre-se</a></span>
            </div>
        </section>

        <section class="sessao-direita">
            <img src="./images/info.png" alt="informacão do projeto">
            <h2>Leve sua carreira para o próximo nível!</h2>
        </section>

    </main>
    
</body>
</html>
